<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - Jorknas</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Billabong&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    width: 350px;
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 40px;
    text-align: center;
}
.logo {
    font-family: 'Billabong', cursive;
    font-size: 50px;
    margin-bottom: 20px;
}
input {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #0095f6;
    border: none;
    color: #fff;
    font-weight: bold;
    border-radius: 3px;
    cursor: pointer;
}
.error { color: red; margin-bottom: 10px; }
.login-link { margin-top: 20px; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
    <div class="logo">Jorknas</div>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="file" name="profile_pic" accept="image/*" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>
</div>
</body>
</html>
